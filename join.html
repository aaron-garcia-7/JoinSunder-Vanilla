  <body class="join">
    <main class="mainContent">
      <figure class="leftSide">
        <img src="./images/joinPage/joinImg.png" alt="" />
      </figure>

      <aside class="formPanel">
        <figure class="formLogo">
          <a
            href="./index.html"
            aria-label="Return to the home screen"
            class="formLogoLink"
          >
            <img src="./assets/logoLight.svg" alt="Sunder" />
          </a>
        </figure>

        <form
          class="contact-form"
          action="/contact"
          method="POST"
          name="contactSunder"
          netlify="true"
          netlify-honeypot="bot-field"
          data-netlify-recaptcha="true"
          hidden
        >
          <input type="hidden" name="contactSunder" value="contact" />
          <div class="formBlock">
            <input
              class="input"
              type="text"
              name="name"
              placeholder=" "
              aria-label="Please enter your first and last name."
              id="name"
              required
            />
            <label for="name" class="label"> Name </label>
          </div>
          <div class="side-by-side">
            <div class="formBlock">
              <input
                class="input"
                type="email"
                name="email"
                placeholder=" "
                aria-label="Please enter your Email address."
                id="email"
                required
              />
              <label for="email" class="label"> Email </label>
            </div>
            <div class="formBlock">
              <input
                class="input"
                type="tel"
                name="phone"
                placeholder=" "
                aria-label="Please enter your preferred phone number."
                id="phone"
                required
              />
              <label for="phone" class="label"> Phone </label>
            </div>
          </div>
          <div class="formBlock">
            <input
              class="input"
              type="text"
              name="city"
              placeholder=" "
              aria-label="Please enter your city."
              id="city"
              required
            />
            <label for="city" class="label"> City </label>
          </div>

          <div class="side-by-side">
            <div class="formBlock">
              <input
                class="input"
                type="text"
                name="state"
                placeholder=" "
                aria-label="Please enter state."
                id="state"
                required
              />
              <label for="state" class="label"> State </label>
            </div>
            <div class="formBlock">
              <input
                class="input"
                type="number"
                pattern="[0-9]{5}"
                name="zip"
                placeholder=" "
                aria-label="Please enter your zip code."
                id="zip-code"
                required
              />
              <label for="zip-code" class="label"> Zip Code </label>
            </div>
          </div>

          <div class="formBlock lastBlock">
            <textarea
              class="input textarea"
              name="discovery_method"
              placeholder=" "
              id="discovery-method"
              rows="4"
              maxlength="180"
              spellcheck="true"
              aria-label="How did you hear about us?"
              required
            ></textarea>
            <label for="discovery-method" class="label">
              How did you hear about us?
              <span class="nested-label">
                Max
                <span class="remaining-characters"> 180 </span>
                characters
              </span>
            </label>
          </div>
          <div data-netlify-recaptcha="true" class="recaptcha"></div>
          <button
            type="submit"
            class="cta"
            id="cta"
            aria-label="submit the form"
          >
            Submit
            <div class="ctaCircle" id="ctaCircle"></div>
          </button>
        </form>
      </aside>
    </main>
