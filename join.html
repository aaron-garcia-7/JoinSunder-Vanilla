    <title>Join Sunder | Join</title>
    <link rel="stylesheet" href="./styles/styles.css">

<body class="join">

    <main class="mainContent">

        <figure class="leftSide">
            <img src="./images/joinPage/joinImg.png" alt="">
        </figure>

        <aside class="formPanel">
            <figure class="formLogo">
                <img src="./assets/logoLight.svg" alt="Sunder">
            </figure>
            <form class="contactForm" action="">
                <div class="formBlock">
                    <input class="input"
                        type="text"
                        name="name"
                        placeholder=" "
                        aria-labelledby="Please enter your first and last name."
                        id="name"
                        required
                    />
                    <label for="name" class="label">
                        Name
                    </label>
                </div>
                <div class="formBlock">
                    <input class="input"
                        type="email"
                        name="email"
                        placeholder=" "
                        aria-labelledby="Please enter your Email address."
                        id="email"
                        required
                    />
                    <label for="email" class="label">
                        Email
                    </label>
                </div>
                <div class="formBlock">
                    <input class="input"
                        type="tel"
                        name="phone"
                        placeholder=" "
                        aria-labelledby="Please enter your preferred phone number."
                        id="phone"
                        required
                    />
                    <label for="phone" class="label">
                        Phone
                    </label>
                </div>
                <div class="formBlock">
                    <input class="input"
                        type="number"
                        pattern="[0-9]{5}"
                        name="zip"
                        placeholder=" "
                        aria-labelledby="Please enter your zip code."
                        id="zip-code"
                        required
                    />
                    <label for="zip-code" class="label">
                        Zip Code
                    </label>
                </div>
                <div class="mockCaptcha">
                    <p>Iâ€™m not a robot</p>
                </div>
                <button type="submit" class="cta" id="cta">
                    Submit
                    <div class="ctaCircle" id="ctaCircle"></div>
                </button>
            </form>
        </aside>

    </main>

    <div class="burgerContainer"> 
        <div class='burger'>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='lineCross'></div>
            <div class='lineCross line5'></div>
